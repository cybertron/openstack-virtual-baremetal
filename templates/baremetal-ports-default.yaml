heat_template_version: 2014-10-16

parameters:

  baremetal_prefix:
    type: string

  networks:
    type: json

  suffix:
    type: string

resources:

  provision_port:
    type: OS::Neutron::Port
    properties:
      name:
        list_join:
        - ''
        - - {get_param: baremetal_prefix}
          - {get_param: suffix}
      network: {get_param: [networks, provision]}

outputs:
  ports:
    value:
    - {port: {get_resource: provision_port}}
